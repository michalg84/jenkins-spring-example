<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>  </head>
<body>
<div class="login-container">  <h1 class="login-title">Login</h1>  <div th:if="${param.error}">
    <span class="error-message">Invalid username and password.</span>
</div>
    <div th:if="${param.logout}">
        <span class="logout-message">You have been logged out.</span>
    </div>

    <form th:action="@{/login}" method="post" class="login-form">  <div class="form-group">
        <label for="username" class="form-label">User Name:</label>
        <input type="text" name="username" id="username" class="form-input"/>
    </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-input"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign In" class="login-button"/>
        </div>
    </form>
</body>
</html>
